<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="post.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>COVID-19 Vaccine Registration Form</h2>
            Enter Your Name: <br>
            <input type="text" name="fname" placeholder="fname">
            <input type="text" name="mname" placeholder="mname">

            <input type="text" name="lname" placeholder="lname">

            <br><br>

            Email ID:
            <input type="email" name="email" id="email" placeholder="email"> &nbsp;
            Age:
            <input type="number" name="age" id=""><br><br>
            Phone Number:
            <input type="number" name="phone" id=""> &nbsp;
            gender:
            male<input type="radio" name="gender" value="male">
            female<input type="radio" name="gender" value="female">
            other<input type="radio" name="gender" value="other">
            <br><br>

            Identity Document:
            <input type="file" name="file" id="file"><br><br>
            center:
            <select name="center" id="center"> <br><br>
                <option value="South Goa">South Goa</option>
                <option value="North Goa">North Goa</option>
            </select> &nbsp;
            pincode:
            <input type="number" name="pincode" id="pincode"><br> <br>
            password:
            <input type="password" name="pwd" id="pwd" placeholder="password">
            <br><br>
            <input type="reset" value="reset">
            <input type="submit" name="submit">
        </form>
    </div>
</body>

</html>
