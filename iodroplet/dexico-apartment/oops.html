<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .hd1 {
            color: #0f4c5c;
            font-size: 200px;
            font-weight: 700;
            line-height: 1em;
            font-family: sans-serif;
        }

        .oops_img {
            background-image: url(https://dexico.templatekit.co/wp-content/uploads/sites/26/2020/09/retro-grey-living-room-interior.jpg);
            position: relative;

        }

        .back_overlay {
            background-color: #FFFFFF;
            opacity: 0.8;
            transition: background 0.3s, border-radius 0.3s, opacity 0.3s;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
        }

        .hd2 {
            font-size: 52px;
            font-weight: 600;
            line-height: 1.2em;
            color: #133b5c;
        }
    </style>
</head>

<body>
    <section>
        <div class="oops_img">
            <div class="back_overlay"></div>
            <div style="padding: 10px;position: relative;width: 100%;flex-wrap: wrap;align-content: flex-start;text-align: center;">
                <div style="margin: 0px 0px 20px 0px;">
                    <h1 class="hd1">Oops!</h1>
                </div>
                <div style="margin: 0px 0px 20px 0px;">
                    <h2 class="hd2">Something Went Wrong</h2>
                </div>
                <div>
                    <form class="d-flex my-2 my-lg-0 " style="height:9rem">
                        <input class="form-control " type="text" placeholder="Search...">
                        <button class="btn btn-outline-success search my-2 my-sm-0" type="submit" style="background: #3c6e71;;
                            color: #fff;
                            width: 20%;">-Search</button>
                    </form>
                </div>
                <div>
                    <p style="font-weight: 400;color: #133b5c;">or go to home</p>
                </div>
                <div>
                    <button type="button" class="btn btn-success dexico"
                        style="padding:0.7rem 2.7rem; font-size: 1.2rem;margin-top: 0px;color:#fff;position: relative;">- Go to
                        Home</button><br>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
